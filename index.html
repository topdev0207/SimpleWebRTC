<html>
    <head>
        <title>Webrtc.js Demo</title>
    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <p id="subTitle"></p>
        <form id="createRoom">
            <input id="sessionInput"/>
            <button type="submit">Create it!</button>
        </form>
        <video id="localVideo" style="border: 1px solid black; height: 100px; width: 150px"></video>
        <div id="remotes"></div>
        <script src="http://tool.andyet.net:8888/socket.io/socket.io.js"></script>
        <script src="webrtc.js"></script>
        <script>
            // get our link element (we'll put our connection ID in there)
            var form = document.getElementById('createRoom'),
                h1 = document.getElementById('title'),
                subTitle = document.getElementById('subTitle'),
                room = location.search && location.search.split('?')[1];


            // create our webrtc connection
            var webrtc = new WebRTC({
                log: true,
                url: 'http://localhost:8888'
            });

            // if wewhen it's ready call if we've got an id in our URL
            webrtc.on('readyToCall', function (sessionId) {
                // if we've got a room in the URL join it
                if (room) webrtc.joinRoom(room);
            });

            // When we have a new video added, we get a video element
            // that we can just put whever we want it.
            webrtc.on('videoAdded', function (videoEl) {
                remotes.appendChild(videoEl);
            });

            // When a video is removed we'll just remove it from the
            // container.
            webrtc.on('videoRemoved', function (videoEl) {
                remotes.removeChild(videoEl);
            });

            // We immediately request video access
            webrtc.startLocalVideo(localVideo);

            // Since we use this twice we put it here
            function setRoom(name) {
                form.parentNode.removeChild(form);
                h1.textContent = name;
                subTitle.textContent = 'Link to join: ' + location.href; 
            }

            if (room) {
                setRoom(room);
            } else {
                form.addEventListener('submit', function (e) {
                    var val = (sessionInput.value || '').toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
                    webrtc.createRoom(val, function (err, name) {
                        var newUrl = location.pathname + '?' + name;
                        if (!err) {
                            history.replaceState({foo: 'bar'}, null, newUrl);
                            setRoom(name);
                        }
                    });
                    e.preventDefault();
                    return false;          
                });
            }
        </script>
    </body>
</html>
